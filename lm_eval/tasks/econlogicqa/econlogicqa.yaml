task: econ_logic_qa_generative
dataset_path: yinzhu-quan/econ_logic_qa
dataset_name: null
dataset_kwargs: null
training_split: train
validation_split: val
test_split: test
fewshot_split: train
description: "The following are sorting questions (with answers) in the domains of economics, business, and supply chain management.\n\n\n"
doc_to_text: "Question: {{Question}}\n\nChoices:\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\n\nAnswer: "
doc_to_target: "{{Answer}}"
target_delimiter: ""
generation_kwargs:
  until:
    - "Q"
    - "</s>"
  do_sample: false
  temperature: 0.0
filter_list:
  - name: "get-answer"
    filter:
      - function: "regex"
        regex_pattern: "((?:[A-D], ){3}[A-D])"
      - function: "take_first"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 0.0